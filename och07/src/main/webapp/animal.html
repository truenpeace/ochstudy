<!DOCTYPE html> <!-- HTML5 문서 유형 선언 -->
<html>
<head>
<meta charset="UTF-8"> <!-- 웹 페이지의 문자 인코딩을 UTF-8로 설정 -->
<title>Insert title here</title>
</head>
<body>
	<h2>문자를 두개 입력하세요</h2>
	<form action="animal.jsp"> <!-- 폼 시작. 사용자가 데이터를 입력하면 "animal.jsp" 페이지로 전송 -->
		첫번째 동물 : <input type="text" name="an1"><p> <!-- 텍스트 입력 필드. 사용자가 입력한 값은 "an1"이라는 이름으로 전송 -->
		첫번째 동물 : <input type="text" name="an2"><p> <!-- 텍스트 입력 필드. 사용자가 입력한 값은 "an2"이라는 이름으로 전송 -->
			<input type="submit" value="확인"> <!-- 제출 버튼. 버튼을 클릭하면 폼 데이터가 "animal.jsp" 페이지로 전송 -->
	</form>
</body>
</html>
