<!DOCTYPE html>
<!-- DOCTYPE 선언: HTML5 문서를 선언합니다. -->
<html>
<head>
<meta charset="UTF-8">
<!-- meta charset: 문서의 문자 인코딩을 UTF-8로 지정합니다. -->
<title>Insert title here</title>
<!-- title: 웹 페이지의 제목을 설정합니다. 브라우저 탭에서 보이는 제목입니다. 현재는 'Insert title here'로 설정되어 있습니다. -->
</head>
<body>
    <!--
    <form action="oraInput1.jsp" method="post">
    주석 처리된 폼 태그: 사용자 입력을 'oraInput1.jsp'로 전송하는 폼이었으나 현재는 비활성화되어 있습니다.
    -->
    
    <form action="oraInput2.jsp" method="post">
    <!-- form 태그: 사용자 입력을 서버로 전송하는 폼을 생성합니다.
         action 속성: 폼 데이터가 전송될 서버의 URL을 지정합니다. 여기서는 'oraInput2.jsp'로 설정되어 있습니다.
         method 속성: 폼 데이터 전송 방식을 'post'로 지정합니다. post 방식은 데이터를 요청 본문(body)에 포함시켜 전송합니다.
    -->
    
        부서코드 : <input type="number" name="deptno" required="required"><p>
        <!-- input 태그: 사용자로부터 데이터를 입력 받습니다.
             type 속성: 입력 받는 데이터의 유형을 'number'로 지정합니다. 숫자만 입력 받습니다.
             name 속성: 폼 데이터와 함께 전송될 입력 필드의 이름을 'deptno'로 지정합니다.
             required 속성: 이 필드의 입력을 필수로 지정합니다. 입력 없이 폼을 제출할 수 없습니다.
        -->
        
        부서명 : <input type="text" name="dname" required="required"><p>
        <!-- input 태그: 사용자로부터 텍스트 데이터를 입력 받습니다.
             type 속성: 입력 받는 데이터의 유형을 'text'로 지정합니다.
             name 속성: 폼 데이터와 함께 전송될 입력 필드의 이름을 'dname'로 지정합니다.
             required 속성: 이 필드의 입력을 필수로 지정합니다.
        -->
        
        근무처 : <input type="text" name="loc" required="required"><p>
        <!-- input 태그: 사용자로부터 텍스트 데이터를 입력 받습니다.
             type 속성: 입력 받는 데이터의 유형을 'text'로 지정합니다.
             name 속성: 폼 데이터와 함께 전송될 입력 필드의 이름을 'loc'로 지정합니다.
             required 속성: 이 필드의 입력을 필수로 지정합니다.
        -->
        
        <input type="submit" value="입력완료">
        <!-- input 태그: 폼을 제출하는 버튼을 생성합니다.
             type 속성: 입력 유형을 'submit'으로 지정하여, 이 버튼이 폼 제출 버튼임을 나타냅니다.
             value 속성: 버튼에 표시될 텍스트를 '입력완료'로 지정합니다.
        -->
        
        <input type="reset" value="입력취소">
        <!-- input 태그: 폼을 초기화하는 버튼을 생성합니다.
             type 속성: 입력 유형을 'reset'으로 지정하여, 이 버튼이 폼 내용을 초기화하는 버튼임을 나타냅니다.
             value 속성: 버튼에 표시될 텍스트를 '입력취소'로 지정합니다.
        -->
    </form>
</body>
</html>
``
